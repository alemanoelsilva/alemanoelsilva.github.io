<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    main {
      margin-top: 20px;
    }

    article {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1,
    h2 {
      color: #444;
    }
  </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>


<body>
  <header>
    <h1>My Simple Blog</h1>
  </header>
  <main>
    <!-- Blog posts will be inserted here -->

    <script>
      const md = window.markdownit();

      async function fetchAndRenderPosts() {
        const response = await fetch('https://api.github.com/repos/alemanoelsilva/alemanoelsilva.github.io/contents/_posts');
        const posts = await response.json();

        const main = document.querySelector('main');

        for (const post of posts) {
          const postContent = await fetch(post.download_url).then(res => res.text());
          const [, frontMatter, content] = postContent.split('---');
          const metadata = parseFrontMatter(frontMatter);

          const article = document.createElement('article');
          article.innerHTML = `
                    <h2>${metadata.title}</h2>
                    <p><em>Published on ${metadata.date}</em></p>
                    ${md.render(content)}
                `;
          main.appendChild(article);
        }
      }

      function parseFrontMatter(frontMatter) {
        const lines = frontMatter.trim().split('\n');
        const metadata = {};
        for (const line of lines) {
          const [key, value] = line.split(':').map(s => s.trim());
          metadata[key] = value;
        }
        return metadata;
      }

      fetchAndRenderPosts();
    </script>


  </main>
</body>

</html>
